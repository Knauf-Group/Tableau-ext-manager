apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

namespace: infotopics
# namespace: default

configMapGenerator:
  - name: cm-extensiom-manager
    files:
      - config.yml=config_maps/extensiom-manager.yml
generatorOptions:
  disableNameSuffixHash: true 

images:
  - name: acrfalconnppltweu001.azurecr.io/infotopics/extensions/extension-manager
    newTag: "1.0.0"

patches:
  - target:
      kind: Ingress
      name: extensions-manager-private-ingress
    patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: np.falcon-security.knaufgroup.com
      - op: replace
        path: /spec/tls/0/hosts/0
        value: np.falcon-security.knaufgroup.com
      - op: replace
        path: /spec/tls/0/secretName
        value: infotopics-secondary-server-tls
  - target:
      kind: Ingress
      name: extensions-manager-public-ingress
    patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: np.falcon-security.knaufgroup.com
      - op: replace
        path: /spec/tls/0/hosts/0
        value: np.falcon-security.knaufgroup.com
      - op: replace
        path: /spec/tls/0/secretName
        value: infotopics-secondary-server-tls