apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

namespace: infotopics
# namespace: default

configMapGenerator:
  - name: daas-infotopic-cm-super-tables
    files:
      - config-map-super-tables
  - name: daas-infotopic-cm-power-kpis
    files:
      - config-map-power-kpis
  - name: daas-infotopic-cm-hierarchy-filter
    files:
      - config-map-hierarchy-filter
generatorOptions:
  disableNameSuffixHash: true 

images:
  - name: acrfalconnppltweu001.azurecr.io/infotopics/extensions/super-tables-enterprise
    newTag: 5.5.0
  - name: acrfalconnppltweu001.azurecr.io/infotopics/extensions/power-kpis-enterprise
    newTag: 3.5.1
  - name: acrfalconnppltweu001.azurecr.io/infotopics/extensions/hierarchy-filter-enterprise
    newTag: 1.15.12

patches:
  - target:
      kind: Ingress
      name: daas-infotopicss-extensions-private-ingress
    patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: np.falcon-security.knaufgroup.com
      - op: replace
        path: /spec/tls/0/hosts/0
        value: np.falcon-security.knaufgroup.com
  - target:
      kind: Ingress
      name: daas-infotopicss-extensions-public-ingress
    patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: np.falcon-security.knaufgroup.com
      - op: replace
        path: /spec/tls/0/hosts/0
        value: np.falcon-security.knaufgroup.com